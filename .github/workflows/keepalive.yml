name: Keep n8n Alive

on:
  schedule:
    - cron: "*/15 * * * *"  # هر ۱۵ دقیقه
  workflow_dispatch:        # امکان اجرای دستی

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send request to n8n
        run: curl -s --request GET https://https://n8n-rlwc.onrender.com/render/health
